<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HivemindFe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box sign-in">
        <form action="">
          <h1>Sign In</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bi bi-lock-fill"></i>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>
      <div class="form-box sign-up">
        <form action="">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required />
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bi bi-lock-fill"></i>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Dont' have an account?</p>
          <button class="btn sign-up-btn">Sign Up</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn sign-in-btn">Sign In</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
