<h2 class="text-3xl font-bold mb-6 text-gray-800">Sign Up</h2>
<form class="flex flex-col w-full max-w-xs space-y-4">
  <div class="relative">
    <input type="text" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:border-purple-500" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="fas fa-user"></i>
    </span>
  </div>
  <div class="relative">
    <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:border-purple-500" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
  <div class="relative">
    <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:border-purple-500" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="fas fa-lock"></i>
    </span>
  </div>
  <button type="submit" class="w-full px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300">
    Sign Up
  </button>
</form>
