<h2 class="text-3xl font-bold mb-6 text-gray-800">Sign Up</h2>
<form class="flex flex-col w-full max-w-xs space-y-4">

  <!-- username-->
  <div class="relative">
    <input type="text" placeholder="Username"
      class="w-full px-4 py-2  rounded-md outline-none bg-inputBgColor border-none" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="ri-user-line"></i>
    </span>
  </div>

  <!-- email -->
  <div class="relative">
    <input type="email" placeholder="Email" class="w-full px-4 py-2  rounded-md outline-none bg-inputBgColor" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="ri-mail-line"></i>
    </span>
  </div>

  <!-- password -->
  <div class="relative">
    <input type="password" placeholder="Password" class="w-full px-4 py-2  rounded-md outline-none  bg-inputBgColor" />
    <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
      <i class="ri-lock-line"></i>
    </span>
  </div>
  <button type="submit"
    class="w-full px-4 py-2 bg-loginFormBgBlue text-white rounded-lg  transition-colors duration-300">
    Sign Up
  </button>
</form>
